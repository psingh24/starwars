<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/STARWARS/stylesheet.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Star Wars RPG Game</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1 id="hello" style="text-align: center">Star Wars RPG Game</h1>
    </div>
    <div class="row text-center">
        <button id="instructions" class="btn btn-warning">Show Instructions</button>
    </div>

    <!--Add autoplay later -->
    <audio id="audio1" controls autoplay loop onloaddata='setHalfVolume()'>
  <source src="assets/audio/Theme.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
      <div class="row">
       <div id="instructionBox"  class="col-md-offset-3"></div>
    </div>

</div>

<div class="container" id="main-game-section">
    <div class="row">

      <!--This column shows characters available to you-->  
        <div class="col-md-7 heros">
            <h2 class="choose">Choose your Character!</h2>
            <div class="start char style" value="anaken"></div>
            <div class="start char style" value="rey"></div>
            <div class="start char style" value="maul"></div>
            <div class="start char style" value="kylo"></div>
        </div>
        <!--This column shows the defender you picked from enemies-->  
        <div class="col-md-4 defend">
            <h2 class='defeated'>Defender!</h2>
            <div id="defender"></div>
        </div>
    </div>
        <!--This row encases the attack button-->
    <div class="row">
        <div class="col-md-12">
            <button class="attack btn btn-danger">Attack</button>
            <button class="restart btn btn-success">Play Again</button>
        </div>
    </div>

    <h2 class="enemyTitle">Enemies!</h2>
 <!--This row Stores the enemies after character selction-->
    <div class="row">
        <div id="enemies" class="col-md-12 text-center"></div>
    </div>

  

    </div>















</div>
  
</body>
</html>
